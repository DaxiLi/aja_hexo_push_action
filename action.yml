name: "auto push hexo to qiniu"
author: Yuan Jie (moogila@outlook.com)
description: "push the hexo static file to qiniu automatic."
inputs:
  bucket:
    description: "Name of the qiniu bucket"
    required: true
  access-key:
    description: "Access-key of qiniu"
    required: true
  secret-key:
    description: "Secret-key of qiniu"
    required: true
  hexo_cli_version:
    description: "The hexo cli version in your local env"
    required: true
    default: "4.3.0"
  domain:
    description: "Your website domain(http://example.com/)"
    required: true
  hexo-config-path:
    description: hexo config file path
    required: true
    default: "none"
  theme-config-path:
    description: theme config file
    required: true
    default: "none"
  theme-repostori:
    description: the repostory of theme
    required: false
    default: "none"
  qiniu-zone: 
    description: qiniu zone code
    required: true
    default: "none"
  theme-name:
    description: theme name
    required: true
    default: "theme"

    
runs:
  using: "composite"
  steps:
    - name: setup nodejs
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - uses: actions/checkout@v3
      with:
        repository: DaxiLi/aja_hexo_push_action
        fetch-depth: 1
        path: blog

    - name: checkout source
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        path: source

    - name: checkout theme
      uses: actions/checkout@v3
      if: ${{ env.theme_repository }} != '' || ${{ env.theme_repository }} != 'none'
      with:
        repository: ${{env.theme_repository}}
        fetch-depth: 1
        path: theme

    - name: install dependencies
      run: npm ci
      shell: bash
      working-directory: blog

    - name: install dependencies
      run: npm ci
      shell: bash
      working-directory: blog/hexo

    - name: install hexo
      run: npm install -g hexo-cli@${{ env.hexo-cli-version }}
      shell: bash
      working-directory: blog

    - name: config
      run: |
        rm -rf blog/hexo/source && cp -rf source blog/hexo/
      shell: bash

    - if: ${{ env.theme_repository }} != '' || ${{ env.theme_repository }} != 'none'
      run: |
        rm -rf blog/hexo/themes/* && cp -rf theme blog/hexo/themes/${{env.theme_name}}
      shell: bash

    - name: move config
      if: ${{env.hexo_config_path}} != '' && ${{env.hexo_config_path}} != 'none'
      run: cp source/${{env.hexo_config_path}} blog/hexo/_config.yml
      shell: bash

    - if: ${{env.theme_config_path}} != '' && ${{env.theme_config_path}} != 'none'
      run: |
        cp -rf source/${{env.theme_config_path}}  blog/hexo/themes/${{env.theme_name}}/_config.yml
      shell: bash

    - name: clean ddirectory
      run: rm -rf blog/hexo/source/.github blog/hexo/source/.git
      shell: bash

    - name: generate public file
      run: hexo generate
      shell: bash
      working-directory: blog/hexo/

    - name: list  the generate files
      run: |
        ls blog/hexo/public  blog/hexo/themes  blog/hexo/themes/cards
      shell: bash

    - name: get manifest.json
      if: ${{env.domain}} != '' && ${{env.domain}} != 'none'
      run: wget --no-check-certificate ${{env.domain}}manifest.json -O ./manifest.json
      shell: bash

    - name: upload
      run: node blog/main.js ${{env.bucket}} ${{env.access_key}} ${{env.secret_key}} blog/hexo/public ${{env.domain}} ${{env.qiniu_zone}} ./manifest.json true
      shell: bash
